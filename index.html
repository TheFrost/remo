<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Remo</title>
	<link rel="stylesheet" href="styles/main.css">


</head>

<body>

	<div class="wrapper u-fullsize">
		<div class="o-layout u-fullsize">
			<div class="o-layout__grid u-fullsize">
				<div class="o-card o-card--case o-card--case-a">
					<div class="o-card__face o-card__face--front u-fullsize">
						<div class="o-col">
							<div class="o-brick o-card o-card--about o-card--about-a" data-type="about">
								<div class="o-card__face o-card__face--front u-fullsize"></div>
								<div class="o-card__face o-card__face--back u-fullsize"></div>
							</div>
							<div class="o-brick"></div>
							<div class="o-brick"></div>
						</div>
						<div class="o-col">
							<div class="o-card o-card--about o-card--about-b">
								<div class="o-card__face o-card__face--front u-fullsize">
									<div class="o-brick o-brick--half"></div>
									<div class="o-brick o-brick--half"></div>
									<div class="o-brick o-brick--half o-card o-card--creew o-card--creew-a" data-type="creew">
										<div class="o-card__face o-card__face--front u-fullsize"></div>
										<div class="o-card__face o-card__face--back u-fullsize"></div>
									</div>
									<div class="o-brick o-brick--half"></div>
								</div>
								<div class="o-card__face o-card__face--back u-fullsize"></div>
							</div>
							<div class="o-brick o-brick--half"></div>
							<div class="o-brick o-brick--half"></div>
						</div>
					</div>
					<div class="o-card__face o-card__face--back u-fullsize"></div>
				</div>
				<div class="o-card o-card--case o-card--case-b">
					<div class="o-card__face o-card__face--front u-fullsize">
						<div class="o-brick"></div>
						<div class="o-brick"></div>
						<div class="o-brick"></div>
					</div>
					<div class="o-card__face o-card__face--back u-fullsize"></div>
				</div>
				<div class="o-card o-card--creew o-card--creew-b">
					<div class="o-card__face o-card__face--front u-fullsize">
						<div class="o-brick o-brick--half" data-type="case"></div>
						<div class="o-brick o-brick--half" data-type="case"></div>
						<div class="o-brick o-brick--half" data-type="case"></div>
						<div class="o-brick o-brick--half" data-type="case"></div>
						<div class="o-brick o-brick--half" data-type="case"></div>
						<div class="o-brick o-brick--half" data-type="case"></div>
					</div>
					<div class="o-card__face o-card__face--back u-fullsize"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="scripts/app.js"></script>
</body>

</html>
